<div class="result-container d-flex flex-col gap-1 my-2">
    <a class="pointer" routerLink="/home">
        <app-header shapeSrc="assets/shapes/border-box.svg"></app-header>
    </a>
    <div class="d-flex flex-col justify-center align-items-center gap-1 mt-4">
        <p class="question-text text-center">Você acertou</p>
        <p class="result-count text-center">{{ correctAnswers.length }}</p>
        <p class="question-text text-center">dos 27 sotaques!</p>
    </div>
    <div class="d-flex flex-col justify-center align-items-center mt-5">
        <img shapeId="message-text-result" src="{{resultImage}}">
        <!-- <shape-content shapeId="message-text-result" shapeSrc="assets/shapes/message-rounded-box.svg">
            <p class="text-question">Olha só, cê foi melhor do que eu pensava...</p>
        </shape-content>
        <div class="d-flex justify-center align-items-center gap-1 my-2">
            <i-user-square-bold iconFillColor="#3F3F3F"></i-user-square-bold>
            <i-user-rounded-bold iconFillColor="#FFCE00"></i-user-rounded-bold>
            <i-user-bordered-bold iconFillColor="#3F3F3F"></i-user-bordered-bold>
        </div> -->
    </div>
    <p class="title-muted">Suas respostas certas:</p>
    <div class="ufs my-2">
        <button (click)="handleAudioCurrentUf($event)" 
        *ngFor="let uf of ufList" 
        [attr.data-letter]="getLetterByUf(uf)"
        class="btn-default text-light border-light bg-none" 
        [class.correct-uf]="checkUfItemIsCorrect(uf)" 
        type="button">
            {{ uf }}
        </button>
    </div>
</div>
